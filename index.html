    <script>
        let isActive = false;

        function play() {
            var audio = document.getElementById("audio");
            if (!isActive) {
                audio.play();
                isActive = true;
            } else {
                audio.pause();
                isActive = false;
            }
        }
    </script>

</head>

    <audio id="audio" autostart="1" autostart="true" preload="none">
